<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube AI Summarizer</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="yt-ai-popup-container">
    <img src="icons/icon48.png" alt="Gemini" class="yt-ai-logo">
    <h2>YouTube AI Summarizer</h2>
    <input type="text" placeholder="Gemini API Key" id="popup-gemini-key">
    <select id="popup-summary-style">
      <option value="brief">Brief Summary</option>
      <option value="detailed">Detailed Analysis</option>
      <option value="academic">Academic Style</option>
      <option value="casual">Casual Notes</option>
    </select>
    <button id="popup-save-settings">Save Settings</button>
    <div class="yt-ai-popup-links">
      <a href="#" id="open-settings">Settings</a> |
      <a href="#" id="open-bookmarks">Bookmarks</a>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
